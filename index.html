<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CalculadorAM</title>

        <link rel="stylesheet" href="assets/css/style.css">
        <link rel="shortcut icon" href="assets/img/icona.png" type="image/x-icon">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="sidebar">
            <div class="title"><u>AM.Calc</u></div>
            <div class="contador">
                <div class="temps">
                    <div id="hora">00</div><span>:</span>
                    <div id="minut">00</div><span>:</span>
                    <div id="segon">00</div>
                </div>
            </div>
        </div>
        <div class="calcArea">
            <div class="memoPin" id="memoPin">Historial/Memoria</div>
            <div class="calculadora">
                <div id="display" class="display">
                    <!-- display area of numbers -->
                    <span id="lastOP" class="lastOP"></span>
                    <span id="displayingNbs" class="displayingNum"></span>
                </div>
                <div id="keys" class="keys">
                    <!-- Keys area -->
                </div>
            </div>
            <div class="memoryDisplay dissappear">
                <div class="slashTab" id="windowSelectedHis">Historial</div>
                <div class="slashTab" id="windowSelectedMem">Memoria</div>
                <div class="content" id="content">Encara no hi ha historial.</div>
            </div>
        </div>
        <div class="infoArea"></div>
        <script src="assets/js/main.js"></script>
    </body>
</html>
